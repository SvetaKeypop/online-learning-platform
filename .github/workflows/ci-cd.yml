name: CI/CD codERROR

on:
  push:
    branches:
      - main

jobs:
  #Тесты для всех трёх Python-сервисов
  tests:
    name: tests (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service, courses-service, progress-service]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx

      - name: Run tests
        run: pytest -q

  #Сборка и push образов на Docker Hub
  build-and-push:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push auth-service
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/coderror-auth-service:latest

      - name: Build and push courses-service
        uses: docker/build-push-action@v6
        with:
          context: ./courses-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/coderror-courses-service:latest

      - name: Build and push progress-service
        uses: docker/build-push-action@v6
        with:
          context: ./progress-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/coderror-progress-service:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/coderror-frontend:latest

  #Deploy через локальный self-hosted runner
  deploy:
    needs: build-and-push
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest images from Docker Hub
        shell: pwsh
        run: |
          docker pull $env:DOCKERHUB_USERNAME/coderror-auth-service:latest
          docker pull $env:DOCKERHUB_USERNAME/coderror-courses-service:latest
          docker pull $env:DOCKERHUB_USERNAME/coderror-progress-service:latest
          docker pull $env:DOCKERHUB_USERNAME/coderror-frontend:latest

      - name: Deploy stack coderror
        shell: pwsh
        run: |
          docker stack deploy -c deploy/docker-stack.yml coderror
