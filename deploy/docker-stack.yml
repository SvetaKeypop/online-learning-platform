          PY
          uvicorn src.main:app --host 0.0.0.0 --port 8000
    networks:
      - backend
      - frontend
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        order: stop-first

  frontend:
    image: nvzhn/coderror-frontend:latest
    ports:
      - "8080:80"
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        order: stop-first

networks:
  backend:
    driver: overlay
  frontend:
    driver: overlay

volumes:
  pgdata:
  redisdata:
